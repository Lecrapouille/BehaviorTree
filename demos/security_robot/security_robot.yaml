behavior_tree:
  type: selector
  children:
    - type: sequence
      children:
        - type: action
          name: check_battery
        - type: action
          name: recharge
    - type: sequence
      children:
        - type: parallel_sequence
          success_threshold: 1
          failure_threshold: 1
          children:
            - type: action
              name: patrol
            - type: action
              name: detect_threat
        - type: action
          name: send_alert