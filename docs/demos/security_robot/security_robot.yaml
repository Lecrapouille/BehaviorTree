behavior_tree:
  Selector:
    children:
      - Sequence:
          children:
            - Action:
                name: check_battery
            - Action:
                name: recharge
      - Sequence:
          children:
            - Parallel:
                success_threshold: 1
                failure_threshold: 1
                children:
                  - Action:
                      name: patrol
                  - Action:
                      name: detect_threat
            - Action:
                name: send_alert